<h1>Spike On It!</h1>

<div>
  <input 
    type="text" 
    [(ngModel)]="description" 
    maxlength="25" 
    placeholder="Enter session description (max 25 chars)"
    style="margin-right: 10px; padding: 5px; width: 300px;">
  <button (click)="createSession()" style="padding: 5px 15px;">Create Session</button>
</div>
