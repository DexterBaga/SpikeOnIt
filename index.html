<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpikeOnIt</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f8f9fa;

    <div class="container">
        <h1>SpikeOnIt</h1>
        <p>Welcome to SpikeOnIt - now deployed on GitHub Pages!</p>
        <p>This site is automatically deployed using GitHub Actions whenever changes are pushed to the main branch.</p>
        
        <div class="footer">

        </div>
